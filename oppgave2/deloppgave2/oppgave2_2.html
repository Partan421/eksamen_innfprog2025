<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refaktorering</title>
</head>
<body>
    <script>
        //Denne koden finner det lengste ordet i en liste med ord.
        function start() {
            let ordListe = ["kode", "programmering", "design", "data", "variabel"];

            function finnLengsteOrd(liste) {
                let lengste = "";
                for (let ord of liste) {
                    if(ord.length > lengste.length) {
                        lengste = ord;
                    }
                }
                return lengste;
            }

            function skrivUtResultat() {
                let resultat = finnLengsteOrd(ordListe);
                console.log(`Det lengste ordet i listen er: ${resultat}`);
            }

            skrivUtResultat();
        }

        start();

        //Tankegang for løsing av oppgave ovenfor
        //Man kan fjerne else delen ettersom den ikke gjør noe for koden.
        //For delen av koden er ikke optimal, ved å bytte det med en "for of" for å sjekke gjennom vært ord gjennom at variabelen ord får verdien av de forskellige ordene i ordlisten. Fordelen med denne metoden er at man ikke trenger å huske på indeksen.
        //Istedet for bruk av fnutter kan vi heller bruke template literals for å gjøre det bedre

        //Denne koden regner ut gjennomsnittsalderen til en gruppe personer.
        function startProgram() {
            let personer = [
                { navn: "Ola", alder: 24 },
                { navn: "Kari", alder: 32 },
                { navn: "Per", alder: 29 },
                { navn: "Anne", alder: 41 }
            ];

            function hentAldre(liste) {
                return liste.map(person => person.alder);
            }

            function regnUtGjennomsnitt(alderArray) {
                const sum = alderArray.reduce((acc, alder) => acc + alder, 0);
                return sum / alderArray.length;
            }

            function visResultat() {
                let alderArray = hentAldre(personer);
                let gjennomsnitt = regnUtGjennomsnitt(alderArray);
                console.log(`Gjennomsnittsalderen er: ${gjennomsnitt}`);
            }

            visResultat();
        }

        startProgram();

        //Tankegang for løsning av oppgave ovenfor
        //Sånn som i den første koden kan vi fikse på for loopen ganske mye, ved bruk av map og en arrow function kan vi optimalisere koden ganske mye.
        //For den andre funksjonen kan vi bruke en reduce, ved bruk av acc har vi en variabel som samler på tallene som kommer i alder variabelen. alderArray.lenght samler på mengden personer i ett tall, mens sum er total summen av alle aldrene.
        //Vi kan bruke Template literals i console.log for å gjøre det bedre.
    </script>
